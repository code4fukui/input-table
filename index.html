<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width">
<title>input-table tag</title>
<body style="margin: 2em;">

<h1>input-table tag</h1>
<script type="module" src="./input-table.js"></script>
<input-table id="inputtable"></input-table><br>
<textarea id="chk" style="width:70vw;height:7em;margin-top:1em">name,date,value
abc,2021-06-19,100
def,2021-06-20,10
xyz,2021-07-01,5</textarea>

<script type="module">
inputtable.value = chk.value;
inputtable.onchange = () => {
  console.log(inputtable.value);
  chk.value = inputtable.value;
};
console.log(inputtable.value);
</script>

<hr>
<h2>input-table tag - CSV import</h1>
<input-table id="inputtable2" src="https://codeforkosen.github.io/kosen-opendata/data/procon/procon2021.csv"></input-table><br>

<hr>
<h2>input-table tag - textContent</h1>
<input-table id="inputtable2">s,o
abc,33
def,55
</input-table><br>
